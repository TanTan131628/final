    <meta charset="UTF-8">

    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div id="intro">
        <header>
            <section id="head">
                <a id="logo_link" href="index.html">
                <img class="logo" src="images/logoAI.png" alt="AI Tech Logo">
                </a>
                <nav>
                    <a href="index.html">Home</a>

                    <a href="site-plan.html">Site plan</a>
                    <a href="contactus.html">Contact Us</a>
                </nav>
              </section>
        </header>
    </div>

    <div id="hero-box">
        <img id="hero-img" src="https://bassmintstudios.co.za/wp-content/uploads/2020/12/contactus.jpg" alt="Contact Us">
        <img id="middle-img" src="https://www.skillrary.com/assets/img/contactus.jpg" alt="Contact Us">
       <hr>
        <h1>SEND US A MESSAGE</h1>
    </div>
      
    



    <main>
        
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                </li>
                <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea name="user_message" id="msg" cols="30" rows="10"></textarea>
                </li>
                <li class="button"><button type="submit">Send your message</button></li>
            </ul>
        </form>
        <hr>
        <div id="feedback"></div>
    </main>


    


    <footer>
        <p>Dry Oar &copy; 2023 - Design by: Stanley Nehemie Charles</p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img class="so" src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img class="so" src="images/twitter.png" alt="tweeter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img class="so" src="images/logo-instagram.png.jpg" alt="instagram icon">
            </a>
        </div>
    </footer>


    <script>
        //get the feedback div element so we cn do something with it.
        const feedbackEkement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e){
            //stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback Element to a message letting the user know the form was submitted successfully. Notie that we pull the name that was entered in the form to personalize the message!
            feedbackEkement.innerHTML = 'Hello ' + formElement.user_name.value + ' ! Thank you for your message. We will get back with you as soon as possible!';
            //make the feedback element visible.
            feedbackEkement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown')
        })
    </script>
    
</body>
